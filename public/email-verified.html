<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Memory Dash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-in-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark::after {
            content: "âœ“";
            font-size: 50px;
            color: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .game-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .game-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.7;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Email Verified!</h1>
        <p>Your email has been successfully verified.</p>
        <p>Welcome to Memory Dash! ðŸŽ®</p>
        
        <div class="spinner"></div>
        <p class="countdown">Opening game in <span id="countdown">3</span> seconds...</p>
        
        <a href="memorydashgame://email-verified" class="game-link" id="manualLink" style="display: none;">
            Open Memory Dash
        </a>
        
        <div class="error-message" id="errorMessage">
            <p>Game didn't open automatically?</p>
            <p><small>Make sure Memory Dash is installed on your device.</small></p>
        </div>
    </div>

    <script>
        // GÃ¼venlik: Sadece PlayFab'den gelen referrer'larÄ± kabul et
        const referrer = document.referrer;
        const isFromPlayFab = referrer.includes('playfab.com') || referrer.includes('playfabapi.com');
        
        // URL parametrelerini kontrol et (PlayFab token gÃ¶nderir)
        const urlParams = new URLSearchParams(window.location.search);
        const hasToken = urlParams.has('token') || urlParams.has('ConfirmationToken');
        
        // EÄŸer PlayFab'den gelmiyorsa ve token yoksa, ana sayfaya yÃ¶nlendir
        if (!isFromPlayFab && !hasToken && referrer !== '') {
            // Direkt URL'ye girilmiÅŸse ana sayfaya yÃ¶nlendir
            if (performance.navigation.type === 0) {
                window.location.href = '/';
            }
        }

        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const manualLink = document.getElementById('manualLink');
        const errorMessage = document.getElementById('errorMessage');
        const spinner = document.querySelector('.spinner');

        // Geri sayÄ±m
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                openGame();
            }
        }, 1000);

        function openGame() {
            // Deep link ile oyunu aÃ§
            window.location.href = 'memorydashgame://email-verified';
            
            // 2 saniye sonra manuel link gÃ¶ster
            setTimeout(() => {
                spinner.style.display = 'none';
                document.querySelector('.countdown').style.display = 'none';
                manualLink.style.display = 'inline-block';
                errorMessage.style.display = 'block';
            }, 2000);
        }

        // Sayfa gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼ deÄŸiÅŸtiÄŸinde (kullanÄ±cÄ± oyuna geÃ§tiyse)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // KullanÄ±cÄ± oyuna geÃ§ti, baÅŸarÄ±lÄ±!
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
